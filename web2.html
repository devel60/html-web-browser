<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Browser</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #urlInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        #loadButton {
            padding: 10px 15px;
        }
        #controls {
            display: flex;
            width: 100%;
            transition: opacity 0.3s ease, height 0.3s ease; 
            height: auto; 
        }
        #controls.hidden {
            opacity: 0; 
            height: 0; 
            overflow: hidden; 
            padding: 0; 
        }
        #browserFrame {
            flex: 1; 
            border: none; 
        }
        #toggleButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10; 
        }
    </style>
</head>
<body>

    <div id="controls">
        <input type="text" id="urlInput" placeholder="enter url (like https://www.google.com/webhp?igu=1 or photopea.com)">
        <button id="loadButton">Load</button>
    </div>
    
    <iframe id="browserFrame" src="about:blank"></iframe>
    
    <button id="toggleButton">Hide Controls</button>

    <script>
        const urlInput = document.getElementById('urlInput');
        const loadButton = document.getElementById('loadButton');
        const browserFrame = document.getElementById('browserFrame');
        const controls = document.getElementById('controls');
        const toggleButton = document.getElementById('toggleButton');

        loadButton.addEventListener('click', () => {
            let url = urlInput.value.trim();
            // can do anywebsite without addin https://
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            // iframe becomes url
            browserFrame.src = url;
        });

        toggleButton.addEventListener('click', () => {
            controls.classList.toggle('hidden');
            toggleButton.textContent = controls.classList.contains('hidden') ? 'Show Controls' : 'Hide Controls';
        });/* note that some websites dont like being put in an iframe, and i cannot fix that */
    </script>

</body>
</html>
